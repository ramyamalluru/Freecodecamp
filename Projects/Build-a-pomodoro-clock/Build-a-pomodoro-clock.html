<div class="container-fluid">
  <h1>Freecodecamp timer</h1>
<div class="row">
  <div class="col-xs-6">
    <p class="txt">sessionlength</p>    
<button id="splus" class="sbutton">+</button>
<div id="session" class="pInput">25</div>
<button id="sminus" class="sbutton">-</button>
   
</div>
<p class="txt">breaklength</p> 
<div class="col-xs-6">
<button id="bplus" class="sbutton">+</button>
<div id="break" class="pInput">25</div>
<button id="bminus" class="sbutton">-</button>
  </div>
</div>

<audio id="beepAudio">
<source src="http://www.myinstants.com/media/sounds/alert-hq.mp3"></source></audio>
<button class="pbutton" id="startbutton">start</button>
<button class="pbutton" id="stopbutton">pause</button>

<button class="pbutton" id="reset">reset</button>
<br>
  <span id="info">sessiontime</span>
<div class="show" id="show">
<span id="minutes" class="time">25</span>
  <span class="time">:</span>
<span id="seconds" class="time">00</span>
</div>
<h2> click pause to customize the length of pomodoro
  and start the timer</h2>
</div>
